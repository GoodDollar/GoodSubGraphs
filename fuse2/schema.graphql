type Minter @entity {
  id: ID! # address
  totalMintCap: BigInt!
  perTxCap: BigInt!
  bps: BigInt!
  isRewardsRole: BigInt!
  totalMinted: BigInt!
  totalBurned: BigInt!
}

type GlobalStatistics @entity {
  id: ID!
  totalMintCap: BigInt
  totalMinted: BigInt
  totalMintDebt: BigInt
  totalRewards: BigInt
  totalBurned: BigInt
}

type InviteeJoined @entity {
  id: ID!
  inviter: Bytes! # address
  invitee: Bytes! # address
}

type InviterBounty @entity {
  id: ID!
  inviter: Bytes! # address
  invitee: Bytes! # address
  bountyPaid: BigInt! # uint256
  inviterLevel: BigInt! # uint256
  earnedLevel: Boolean! # bool
}
