specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UBIScheme
    network: mainnet
    source:
      address: "0xAACbaaB8571cbECEB46ba85B5981efDB8928545e"
      abi: UBIScheme
      startBlock: 6280000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ActivatedUser
        - InactiveUserFished
        - OwnershipTransferred
        - SchemeEnded
        - SchemeStarted
        - TotalFished
        - UBICalculated
        - UBIClaimed
        - UBICycleCalculated
        - UBIEnded
        - UBIStarted
        - WithdrawFromDao
      abis:
        - name: UBIScheme
          file: UBIScheme/abis/UBIScheme.json
      eventHandlers:
        - event: UBICalculated(uint256,uint256,uint256)
          handler: handleUBICalculated
      file: UBIScheme/UBIScheme.wasm
