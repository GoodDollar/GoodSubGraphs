specVersion: 0.0.2
description: GoodDollar Statistics
repository: https://github.com/GoodDollar/GoodSubGraphs
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GoodDollar
    network: mainnet
    source:
      address: "0x67C5870b4A41D4Ebef24d2456547A03F1f3e094B"
      abi: GoodDollar
      startBlock: 10591792
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MinterAdded
        - MinterRemoved
        - Paused
        - Unpaused
        - PauserAdded
        - PauserRemoved
        - OwnershipTransferred
        - Transfer
        - Approval
        - Transfer1
      abis:
        - name: GoodDollar
          file: GoodDollar/abis/GoodDollar.json
      eventHandlers:
        - event: MinterAdded(indexed address)
          handler: handleMinterAdded
        - event: MinterRemoved(indexed address)
          handler: handleMinterRemoved
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: PauserAdded(indexed address)
          handler: handlePauserAdded
        - event: PauserRemoved(indexed address)
          handler: handlePauserRemoved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256,bytes)
          handler: handleTransfer1
      file: GoodDollar/GoodDollar.wasm
