specVersion: 1.2.0
schema:
  file: ./schema.graphql
features:
  - declaredEthCalls
dataSources:
  - kind: ethereum
    name: Broker
    network: celo
    source:
      address: "0x88de45906D4F5a57315c133620cfa484cB297541"
      abi: Broker
      startBlock: 34100000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ReservePrice
      abis:
        - name: Broker
          file: ./abis/Broker.json
        - name: IBancorExchangeProvider
          file: ./abis/IBancorExchangeProvider.json
      eventHandlers:
        - event: Swap(address,indexed bytes32,indexed address,indexed address,address,uint256,uint256)
          handler: handleSwap
      file: ./src/broker.ts
