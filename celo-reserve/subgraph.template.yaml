specVersion: 1.2.0
schema:
  file: ./schema.graphql
features:
  - declaredEthCalls
dataSources:
  - kind: ethereum
    name: Broker
    network: {{network}}
    source:
      address: "{{broker.address}}"
      abi: Broker
      startBlock: {{broker.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ReservePrice
      abis:
        - name: Broker
          file: ./abis/Broker.json
        - name: IBancorExchangeProvider
          file: ./abis/IBancorExchangeProvider.json
      eventHandlers:
        - event: Swap(address,indexed bytes32,indexed address,indexed address,address,uint256,uint256)
          handler: handleSwap
      file: ./src/broker.ts
